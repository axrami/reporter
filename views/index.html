<!doctype html>
<html ng-app="myApp">

<head>
  <title>Reporter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Reporter</a>
    </div>
  </div>
</div>


<div ng-controller="indexController" id="body-content">
  <table datatable="ng" class="row-border hover">
    <thead>
    <tr>
      <th>File Name</th>
      <th>Last Modified</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="key in fileList">
        <td>{{ key.Key[0] }}</td>
        <td>{{ key.LastModified[0] }}</td>
        <td><button ng-click="alert('hi')">View</button></td>
    </tr>
    </tbody>
  </table>
</div>


<script src="js/libs/angular.js"></script>
<script src="js/indexController.js"></script>
<script src="js/app.js"></script>
<script src="js/app-routes.js"></script>

</body>

</html>
